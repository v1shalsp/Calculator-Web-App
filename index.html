<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="head">
            <h1>Arithmetic Calculator</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input id="Result" type="text" name="print">
                </div>
                <div>
                    <button class="operator" onclick="clearDisplay()"> AC </button>
                    <button class="operator" onclick="backspace()"> DE </button>
                    <button class="operator" onclick="print('.')"> . </button>
                    <button class="operator" onclick="print('/')"> / </button>
                </div>
                <div>
                    <button onclick="print('7')"> 7 </button>
                    <button onclick="print('8')"> 8 </button>
                    <button onclick="print('9')"> 9 </button>
                    <button onclick="print('*')" class="operator"> * </button>
                </div>
                <div>
                    <button onclick="print('4')"> 4 </button>
                    <button onclick="print('5')"> 5 </button>
                    <button onclick="print('6')"> 6 </button>
                    <button onclick="print('-')" class="operator"> - </button>
                </div>
                <div>
                    <button onclick="print('1')"> 1 </button>
                    <button onclick="print('2')"> 2 </button>
                    <button onclick="print('3')"> 3 </button>
                    <button onclick="print('+')"> + </button>
                </div>
                <div>
                    <button onclick="print('00')"> 00 </button>
                    <button onclick="print('0')"> 0 </button>
                    <button class="equal operator" onclick="equal()"> = </button>
                </div>
            </div>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
